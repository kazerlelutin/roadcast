<template id="broadcastInfo">
    <div class="h-full grid grid-rows-[1fr_auto]">
        <div kll-t="loader" kll-id="broadcast_info_loader"></div>
        <div kll-id="broadcast_info" class="hidden p-3">

            <div class="flex flex-col gap-3 text-sm">
                <div class="flex gap-3 flex-wrap">
                    <span data-trans="Title" class="text-rc-highlight"></span>
                    <input kll-id="broadcast_info_title" kll-tc="invisibleInput" kll-b="lock.lock" />
                </div>
                <div class="">
                    <div data-trans="slider_link" class="text-rc-highlight"></div>
                    <input disabled kll-id="broadcast_info_slider" class="input w-full max-w-[175px] " />
                </div>
                <div class="">
                    <div data-trans="reader_link" class="text-rc-highlight"></div>
                    <input disabled kll-id="broadcast_info_reader" class="input w-full max-w-[175px] " />
                </div>
            </div>
        </div>
        <div class="flex p-4 ">
            <div kll-tc="lock" kll-id="lock"></div>
        </div>
    </div>
</template>
