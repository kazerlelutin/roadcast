<template id="mediaImage">

    <div class="flex flex-col gap-1 w-[120px] relative" kll-l>
        <!-- Template, avec 2, on passe au template le media ID, preview, ouvre la modal, trash ouvre aussi une modal pour supp TC, -->
        <div class="absolute top-1 left-1 right-1 flex justify-between text-xs">
            <div>preview</div>
            <div>TRASH</div>
        </div>
        <!-- attacher ici le ctrl de send-->
        <div class="w-[120px] h-[80px] overflow-hidden cursor-pointer">
            <img class="object-cover w-full h-full ease-in-out duration-100" kll-ctrl="sendMediaToSlider" />
        </div>
        <div class="text-xs text-rc-info-light">
            <input data-name kll-tc="invisibleInput" kll-b="lock.lock" id="broadcastName" />
        </div>
    </div>

</template>
