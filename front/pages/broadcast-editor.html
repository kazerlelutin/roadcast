        <aside kll-tc="broadcastInfo" kll-b="broadcast.broadcast,broadcast_info_title.value"></aside>

        <section class="relative">
            <div class="absolute inset-0 overflow-y-auto flex flex-col gap-4 px-3">
                <div kll-tc="addChronicleButton" kll-b="lock.lock" kll-s-position="0"></div>
                <div kll-tc="addFirstChronicle" kll-b="broadcast.broadcast"></div>

                    <div kll-t="loader"></div>
                </div>
            </div>
        </section>
        <nav class="relative">
            <div class="absolute inset-0 overflow-y-auto flex flex-cols gap-2 pr-3">
                arbre. Voir sur notion pour le DnD (une petite ligne au survol)
